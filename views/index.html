<!DOCTYPE html>

<html lang="en">
  <head>

      <meta charset="utf-8" />

      <script src="../src/thermostat.js"></script>
      <script src="../src/jquery.min.js"></script>
      <script src="../src/interface.js"></script>

      <style>
        img {
               /* Safari 6.0 - 9.0 */

            }
      </style>

      <img style="position:absolute;z-index:99;" src="./images/GameBoy.png" width="400" alt="Thermostat" usemap="#gameboyMap">

      <map name="gameboyMap">
        <area id="increaseTemp" shape="rect" coords="65,390,100,435" alt="Increase">
        <area id="decreaseTemp" shape="rect" coords="65,450,100,490" alt="Decrease">
        <area id="psmButton" shape="circle" coords="275,460,27">
        <area id="reset" shape="circle" coords="335,430,27" alt="Reset">
      </map>

      <div style="width:200px;height:185px;margin-top:90px;margin-left:100px;position:absolute;z-index:999;font-family:arial;text-align:center;">
        <div id="currentTemp" style="width:140px;height:120px;position:relative;font-size:80px;padding-top:1px;padding-left:5px;line-height:125px;">

        </div>
        <div style="width:60px;height:60px;position:absolute;right:0;top:0;border-left:1px solid black;line-height:100px;">
            <img style="-webkit-filter: grayscale(100%);filter: grayscale(100%);"id="weatherWidget" src="" />
        </div>
        <div id="temperature" style="width:60px;height:60px;position:absolute;right:0;top:60px;border-left:1px solid black;border-bottom:1px solid black;border-top:1px solid black;line-height:60px;">

        </div>
        <div id="PSM" style="width:60px;height:60px;position:absolute;right:0;top:120px;border-left:1px solid black;line-height:60px;">

        </div>
        <div id="efficiency" style="width:140px;height:60px;position:absolute;border-top:1px solid black;line-height:60px;">

        </div>
      </div>

  </head>
